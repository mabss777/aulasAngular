<app-container>
  <app-cabecalho></app-cabecalho>

<!-- Two-way Data Binding => enviar e receber texto -->
<input
type="search"
[(ngModel)]="filtroPorTexto"
placeholder="Digite para buscar contato">

<section class="adicionar-contato">
    <button routerLink="/formulario">
      <img src="assets/plus.png" alt="">
      <span>adicionar contato</span>
    </button>
  </section>

  @for(letra of alfabeto; track letra){
    <app-separador>
      {{letra}}
    </app-separador>
    @for(contato of filtrarContatosPorLetraInicial(letra); track contato.id){
      <app-contato [nome]="contato.nome" [telefone]="contato.telefone"></app-contato>
  }
  }


</app-container>
