<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="assets/logo.png">
    </section>

    <section class="botoes">
      <button class="botao-voltar" routerLink='/lista-contatos'>
        <img src="assets/arrow-left.png" alt="">
        <span>Voltar</span>
      </button>
    </section>

    <section class="cabecalho-contato">
      <img src="assets/perfil-contato.png">
    </section>
    <h1>Acessar Conta</h1>
    <app-separador></app-separador>
  </header>

  <section class="quadrado-branco">
    <section class="numero">
      <img src="assets/mail.png" alt="">
      <label>E-Mail</label>
      <input type="text" name="" placeholder="E-Mail">

      <img src="assets/lock-closed.png" class="icone">
      <label>Senha</label>
      <input type="password" placeholder="Senha">

      <label class="lembrar">
        <input type="checkbox" id="lembrar">
        Lembrar-me
      </label>

      <section class="botoes">
        <button class="botao-entrar">Entrar</button>
      </section>

      <button class="esqueci-senha">Esqueci minha senha</button>


    </section>



  </section>

</app-container>
